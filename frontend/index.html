<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="brand">
                <div class="brand-mark">ðŸ“š</div>
                <div class="brand-text">
                    <div class="brand-title">Library Store</div>
                    <div class="brand-subtitle">Browse books, read reviews, and share your own.</div>
                </div>
            </div>
            <div id="authStatus">
                <button id="showAuthBtn" class="btn">Sign in</button>
                <span id="userInfo" style="display:none;"></span>
                <button id="logoutBtn" class="btn btn-danger" style="display:none;">Sign out</button>
            </div>
        </header>

        <div id="authModal" class="modal" style="display:none;">
            <div class="modal-content">
                <h2 id="authTitle">Sign in</h2>
                <form id="authForm">
                    <input type="text" id="username" placeholder="Username" required>
                    <input type="password" id="password" placeholder="Password" required>
                    <select id="roleSelect">
                        <option value="user">User</option>
                        <option value="admin">Admin</option>
                    </select>
                    <button type="submit" id="authSubmit" class="btn btn-primary">Sign in</button>
                    <p id="toggleAuthText">No account? Create one</p>
                </form>
            </div>
        </div>

        <div class="main-content">
            <section class="section form-section" id="adminSection" style="display:none;">
                <div class="section-header">
                    <h2 id="formTitle">Add book</h2>
                    <p class="muted">Admins can manage the catalog.</p>
                </div>
                <form id="bookForm">
                    <input type="hidden" id="bookId">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" id="name" required>
                    </div>
                    <div class="form-group">
                        <label>Author</label>
                        <input type="text" id="author" required>
                    </div>
                    <div class="form-group">
                        <label>Price</label>
                        <input type="number" id="cost" min="0" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label>Image URL</label>
                        <input type="url" id="image" placeholder="https://...">
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <textarea id="description" rows="5" placeholder="Write a short description..."></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Save</button>
                </form>
            </section>

            <section class="books-section">
                <div class="section-header">
                    <h2>Books</h2>
                    <div class="toolbar">
                        <div class="toolbar-group grow">
                            <input id="searchInput" type="search" placeholder="Search by name..." />
                        </div>
                        <div class="toolbar-group">
                            <select id="sortSelect">
                                <option value="newest">Newest</option>
                                <option value="name_asc">Name (Aâ€“Z)</option>
                                <option value="name_desc">Name (Zâ€“A)</option>
                                <option value="author_asc">Author (Aâ€“Z)</option>
                                <option value="author_desc">Author (Zâ€“A)</option>
                                <option value="price_asc">Price (low â†’ high)</option>
                                <option value="price_desc">Price (high â†’ low)</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div id="booksList" class="books-grid"></div>
            </section>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
